<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .view-database {
            text-align: center;
            margin-top: 20px;
        }
        .view-database a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .view-database a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form method="post" name ="google-sheet">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>
            <label for="roll">Roll no.:</label>
            <input type="text" id="roll" name="Roll_no" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" required>
            <label for="mobile">Contact no.:</label>
            <input type="text" id="mobile" name="Contact_no" maxlength="10" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Submit</button>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwIt8GK66Rz-6_aldMD0eY8OlcgvGmLQqty80Ze8WDc2RHrE9oqWBsn9ru1i7fuNeYd_Q/exec'
                const form = document.forms['google-sheet']
             
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>
        </form>
        <div class="view-database">
            <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuA-Du6s7G0UBc2Yxh9TM7sA3dBpcTigMuNU1aAfIwNN6vPDim-K-UJrD9Lu-IirRQE01U5vXIlk1c/pubhtml?gid=0&single=true">View Database</a>
        </div>
    </div>
</body>
</html>
